<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="game-info">Please choose: rock,paper or scissors</h1>
    <h2 class="playerSelected">player selection</h2>
    <h2 class="computerSelected">computer Selection</h2>
    <h2 class="info">✊ ✋ ✌️</h2>
    <div class="container-score">
      <div>
        <h3>Player score</h3>
        <h4 class="score playerScore">0</h4>
      </div>
      <button class="playAgain hidden">Play again</button>

      <div>
        <h3>Computer Score</h3>
        <h4 class="score computerScore">0</h4>
      </div>
    </div>
    <div class="container-btn">
      <button class="btn rock">✊</button>
      <button class="btn paper">✋</button>
      <button class="btn scissors">✌️</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
